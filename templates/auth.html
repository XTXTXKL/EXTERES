<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXTERES - Login / Sign Up</title>
    <link href="https://fonts.cdnfonts.com/css/fk-grotesk" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/neutraface" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'FK Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(200, 200, 200, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(150, 150, 150, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(180, 180, 180, 0.2) 0%, transparent 50%);
            filter: blur(80px);
            z-index: 0;
            animation: gradientMove 15s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(5%, -5%) scale(1.05);
            }
            50% {
                transform: translate(-5%, 5%) scale(0.95);
            }
            75% {
                transform: translate(3%, 3%) scale(1.02);
            }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            background: rgba(0, 0, 0, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 100;
            color: white;
            letter-spacing: 3px;
            font-family: 'Neutraface Display Thin', 'FK Grotesk', sans-serif;
            text-decoration: none;
        }

        .logo:hover {
            opacity: 0.8;
        }

        /* Auth Container */
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-box {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            font-size: 36px;
            font-weight: 100;
            margin-bottom: 10px;
            letter-spacing: -1px;
            font-family: 'Neutraface Display Thin', 'FK Grotesk', sans-serif;
        }

        .auth-header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 15px 0;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            font-family: 'FK Grotesk', sans-serif;
        }

        .auth-tab.active {
            color: white;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-family: 'FK Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'FK Grotesk', sans-serif;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-footer a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            transition: opacity 0.3s ease;
        }

        .form-footer a:hover {
            opacity: 0.7;
        }

        /* Error Message Styling */
        .error-message {
            color: #ffcccc;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }
            .auth-box {
                padding: 40px 30px;
            }
            .auth-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <nav>
        <a href="{{ url_for('home') }}" class="logo">EXTERES</a>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Welcome</h1>
                <p>Start your productivity journey today</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab {% if form_type == 'login' %}active{% endif %}" data-tab="login">Login</button>
                <button class="auth-tab {% if form_type == 'signup' %}active{% endif %}" data-tab="signup">Sign Up</button>
            </div>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form class="auth-form {% if form_type == 'login' %}active{% endif %}" id="login-form" method="POST" action="{{ url_for('auth') }}">
                <input type="hidden" name="form_type" value="login">

                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <div class="form-footer">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>

            <form class="auth-form {% if form_type == 'signup' %}active{% endif %}" id="signup-form" method="POST" action="{{ url_for('auth') }}">
                <input type="hidden" name="form_type" value="signup">
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="form-footer">
                    <a href="#">Need help?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Tab switching logic (no changes needed here)
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabName}-form`).classList.add('active');
            });
        });

        // MODIFIED: Removed the demo form submission alerts,
        // as the forms now submit directly to the Flask backend.
    </script>
</body>
</html>
